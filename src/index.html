<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excuse Generator</title>

  <!-- Bootstrap (optional if you want button styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome for icons -->

  <link href="./style.css" rel="stylesheet" type="text/css" />

<body>
  <!--Main Title-->
  <div class="container-fluid text-center">
    <h2 class="alert alert-danger mt-4">
      You will <b>NEVER</b> believe what has happened...
    </h2>

    <!-- Excuse text -->
    <h1 id="excuse" class="mt-4">My dog ate my homework</h1>

    <!-- Button -->
    <button type="button" class="btn btn-warning mt-3" id="excuse-btn">
      Generate New Excuse
    </button>

    <!-- Icon -->
    <div class="mt-3">
      <i class="far fa-grin-beam-sweat fa-2x" style="color: #eb017a;"></i>
    </div>
    <!--Script-->
    <script src="./app.js" type="module"></script>

</body>

</html>
